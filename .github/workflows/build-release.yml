name: Build Release Executables

on:
  release:
    types: [published]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: game.exe
            asset_name: raylib-game-windows
            file_extension: .zip
          - os: macos-latest
            artifact_name: game
            asset_name: raylib-game-macos
            file_extension: .zip
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Clone raylib
        shell: bash
        run: |
          mkdir -p vendor
          git clone --depth 1 https://github.com/raysan5/raylib.git vendor/raylib
          ls -la vendor/raylib
      
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake pkg-config
      
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake -y
      
      - name: Create build directory
        run: mkdir -p build
      
      - name: Configure CMake
        run: cmake -B build -S .
      
      - name: Build project
        run: cmake --build build --config Release
      
      - name: Locate executable
        id: locate
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            exe_path="$(find build -name 'game.exe' -type f | head -1)"
          else
            exe_path="$(find build -name 'game' -type f ! -name '*.a' ! -name '*.o' | head -1)"
          fi
          echo "exe_path=$exe_path" >> $GITHUB_OUTPUT
          echo "Found executable at: $exe_path"
      
      - name: Package Release (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p release_package
          cp "${{ steps.locate.outputs.exe_path }}" release_package/
          # Copy assets from source directory
          if [ -d "assets" ]; then
            cp -r assets release_package/
          fi
          cd release_package
          powershell -Command "Compress-Archive -Path * -DestinationPath ../raylib-game-windows.zip"
          cd ..
          ls -la *.zip
      
      - name: Package Release (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          mkdir -p release_package
          cp "${{ steps.locate.outputs.exe_path }}" release_package/
          # Copy assets from source directory
          if [ -d "assets" ]; then
            cp -r assets release_package/
          fi
          cd release_package
          zip -r ../raylib-game-macos.zip . -x "*.o" "*.a"
          cd ..
          ls -la *.zip
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./raylib-game-${{ runner.os == 'Windows' && 'windows' || 'macos' }}.zip
          asset_name: ${{ matrix.asset_name }}.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
