name: Build Release Executables

on:
  release:
    types: [published]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: game.exe
            asset_name: raylib-game-windows
            file_extension: .zip
          - os: macos-latest
            artifact_name: game
            asset_name: raylib-game-macos
            file_extension: .dmg
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake pkg-config create-dmg
      
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake -y
      
      - name: Create build directory
        run: mkdir -p build
      
      - name: Configure CMake
        run: cmake -B build -S .
      
      - name: Build project
        run: cmake --build build --config Release
      
      - name: Debug - List build directory
        shell: bash
        run: |
          echo "Contents of build directory:"
          find build -type f 2>/dev/null | grep -E '(game|app)' | head -30
          echo ""
          echo "All files in build root:"
          ls -la build/ 2>/dev/null | head -20
      
      - name: Locate executable
        id: locate
        shell: bash
        run: |
          set +e  # Disable exit on error for this step
          
          if [ "${{ runner.os }}" = "Windows" ]; then
            exe_path="$(find build -name 'game.exe' -type f 2>/dev/null | head -1)"
          elif [ "${{ runner.os }}" = "macOS" ]; then
            # Look for the app bundle first
            app_path="$(find build -name 'game.app' -type d 2>/dev/null | head -1)"
            if [ -n "$app_path" ]; then
              echo "app_path=$app_path" >> $GITHUB_OUTPUT
              echo "Found app bundle at: $app_path"
              # The executable is inside the bundle at Contents/MacOS/game
              exe_path="$app_path/Contents/MacOS/game"
              if [ ! -f "$exe_path" ]; then
                echo "ERROR: Executable not found at expected location: $exe_path"
                exit 1
              fi
            else
              # Fallback: look for plain executable
              exe_path="$(find build -name 'game' -type f 2>/dev/null | grep -v '.app' | head -1)"
            fi
          else
            exe_path="$(find build -name 'game' -type f 2>/dev/null | grep -v '.app' | head -1)"
          fi
          
          if [ -z "$exe_path" ]; then
            echo "ERROR: Could not locate executable"
            echo "Contents of build directory:"
            find build -type f 2>/dev/null | grep -E '(game|app)' | head -30
            exit 1
          fi
          
          echo "exe_path=$exe_path" >> $GITHUB_OUTPUT
          echo "Found executable at: $exe_path"
          set -e  # Re-enable exit on error
      
      - name: Package Release (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p release_package
          cp "${{ steps.locate.outputs.exe_path }}" release_package/
          # Copy assets from source directory
          if [ -d "assets" ]; then
            cp -r assets release_package/
          fi
          cd release_package
          powershell -Command "Compress-Archive -Path * -DestinationPath ../raylib-game-windows.zip"
          cd ..
          ls -lah raylib-game-windows.zip
      
      - name: Package Release (macOS) - App Bundle
        if: runner.os == 'macOS' && steps.locate.outputs.app_path != ''
        shell: bash
        run: |
          APP_PATH="${{ steps.locate.outputs.app_path }}"
          BUNDLE_ASSETS="$APP_PATH/Contents/Resources/assets"
          mkdir -p "$BUNDLE_ASSETS"
          
          # Copy assets to bundle, preserving structure
          if [ -d "assets" ]; then
            cp -r assets/* "$BUNDLE_ASSETS/" 2>/dev/null || true
            echo "Assets copied to bundle:"
            ls -la "$BUNDLE_ASSETS/" || echo "No assets directory found"
          fi
          
          # Create Info.plist to enable console output
          echo '<?xml version="1.0" encoding="UTF-8"?>' > "$APP_PATH/Contents/Info.plist"
          echo '<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">' >> "$APP_PATH/Contents/Info.plist"
          echo '<plist version="1.0">' >> "$APP_PATH/Contents/Info.plist"
          echo '<dict>' >> "$APP_PATH/Contents/Info.plist"
          echo '    <key>CFBundleExecutable</key>' >> "$APP_PATH/Contents/Info.plist"
          echo '    <string>game</string>' >> "$APP_PATH/Contents/Info.plist"
          echo '    <key>CFBundleIdentifier</key>' >> "$APP_PATH/Contents/Info.plist"
          echo '    <string>com.example.raylib-game</string>' >> "$APP_PATH/Contents/Info.plist"
          echo '    <key>CFBundleName</key>' >> "$APP_PATH/Contents/Info.plist"
          echo '    <string>Raylib Game</string>' >> "$APP_PATH/Contents/Info.plist"
          echo '    <key>CFBundleVersion</key>' >> "$APP_PATH/Contents/Info.plist"
          echo '    <string>1.0</string>' >> "$APP_PATH/Contents/Info.plist"
          echo '    <key>CFBundleShortVersionString</key>' >> "$APP_PATH/Contents/Info.plist"
          echo '    <string>1.0</string>' >> "$APP_PATH/Contents/Info.plist"
          echo '    <key>LSUIElement</key>' >> "$APP_PATH/Contents/Info.plist"
          echo '    <false/>' >> "$APP_PATH/Contents/Info.plist"
          echo '    <key>LSBackgroundOnly</key>' >> "$APP_PATH/Contents/Info.plist"
          echo '    <false/>' >> "$APP_PATH/Contents/Info.plist"
          echo '</dict>' >> "$APP_PATH/Contents/Info.plist"
          echo '</plist>' >> "$APP_PATH/Contents/Info.plist"
          
          # Ensure executable has proper permissions
          EXEC_PATH="$APP_PATH/Contents/MacOS/game"
          if [ -f "$EXEC_PATH" ]; then
            chmod +x "$EXEC_PATH"
            echo "Executable permissions set"
          fi
          
          # Remove quarantine attributes and ad-hoc sign the executable
          echo "Signing executable..."
          codesign --force --deep --sign - "$APP_PATH" || echo "Code signing failed, but continuing..."
          
          # Remove extended attributes that cause quarantine issues
          xattr -cr "$APP_PATH" 2>/dev/null || echo "Could not clear extended attributes"
          
          # Validate the bundle structure
          echo "Bundle structure:"
          find "$APP_PATH" -type f | head -20
          echo ""
          echo "Assets in bundle:"
          if [ -d "$APP_PATH/Contents/Resources/assets" ]; then
            find "$APP_PATH/Contents/Resources/assets" -type f | head -10
          else
            echo "No assets directory found in bundle!"
            echo "Checking build directory for assets:"
            find build -name "assets" -type d
          fi
          
          # Create a README for users about potential security warnings
          echo "RUNNING THE GAME ON MACOS" > README_MACOS.txt
          echo "========================" >> README_MACOS.txt
          echo "" >> README_MACOS.txt
          echo "If you get a security warning when trying to run the game:" >> README_MACOS.txt
          echo "" >> README_MACOS.txt
          echo "Method 1: Right-click the app and select \"Open\"" >> README_MACOS.txt
          echo "- Right-click on the game.app file" >> README_MACOS.txt
          echo "- Select \"Open\" from the context menu" >> README_MACOS.txt
          echo "- Click \"Open\" in the security dialog" >> README_MACOS.txt
          echo "" >> README_MACOS.txt
          echo "Method 2: Remove quarantine (Terminal)" >> README_MACOS.txt
          echo "- Open Terminal" >> README_MACOS.txt
          echo "- Navigate to where you extracted the app" >> README_MACOS.txt
          echo "- Run: xattr -d com.apple.quarantine game.app" >> README_MACOS.txt
          echo "- Run: sudo xattr -cr game.app" >> README_MACOS.txt
          echo "" >> README_MACOS.txt
          echo "Method 3: System Preferences" >> README_MACOS.txt
          echo "- Go to System Preferences > Security & Privacy" >> README_MACOS.txt
          echo "- Click \"Open Anyway\" if the app appears in the General tab" >> README_MACOS.txt
          echo "" >> README_MACOS.txt
          echo "The app is safe to run but unsigned, which triggers macOS security warnings." >> README_MACOS.txt
          echo "" >> README_MACOS.txt
          echo "TO SEE DEBUG OUTPUT:" >> README_MACOS.txt
          echo "Run from Terminal: ./game.app/Contents/MacOS/game" >> README_MACOS.txt
          
          # Create DMG with proper app bundle handling
          mkdir -p dmg_source
          # Use -P to preserve structure when copying app bundle
          cp -RP "$APP_PATH" dmg_source/
          # Copy the README file
          cp README_MACOS.txt dmg_source/
          
          # Verify copied bundle
          echo "Verifying copied bundle..."
          if [ -f "dmg_source/game.app/Contents/MacOS/game" ]; then
            chmod +x "dmg_source/game.app/Contents/MacOS/game"
            
            # Sign the copied bundle as well
            codesign --force --deep --sign - "dmg_source/game.app" || echo "Code signing failed, but continuing..."
            xattr -cr "dmg_source/game.app" 2>/dev/null || echo "Could not clear extended attributes"
            
            echo "Copied bundle is valid and signed"
          else
            echo "ERROR: Copied bundle missing executable"
            exit 1
          fi
          
          create-dmg \
            --volname "Raylib Game" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "game.app" 150 190 \
            raylib-game-macos.dmg \
            dmg_source/ || {
            echo "create-dmg failed, trying alternative method"
            hdiutil create -volname "Raylib Game" -srcfolder dmg_source -ov -format UDZO raylib-game-macos.dmg
          }
          
          echo "DMG created successfully"
          ls -lah raylib-game-macos.dmg
      
      - name: Package Release (macOS) - Fallback
        if: runner.os == 'macOS' && steps.locate.outputs.app_path == ''
        shell: bash
        run: |
          mkdir -p release_package
          cp "${{ steps.locate.outputs.exe_path }}" release_package/
          chmod +x release_package/game
          
          # Copy assets from source directory
          if [ -d "assets" ]; then
            cp -r assets release_package/
          fi
          
          # Create a ZIP as fallback
          cd release_package
          zip -r ../raylib-game-macos-app.zip . -x "*.o" "*.a"
          cd ..
          ls -lah raylib-game-macos-app.zip
      
      - name: Upload Release Asset (macOS DMG)
        if: runner.os == 'macOS' && steps.locate.outputs.app_path != ''
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./raylib-game-macos.dmg
          asset_name: raylib-game-macos.dmg
          asset_content_type: application/x-apple-diskimage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Release Asset (macOS Fallback ZIP)
        if: runner.os == 'macOS' && steps.locate.outputs.app_path == ''
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./raylib-game-macos-app.zip
          asset_name: raylib-game-macos-app.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Release Asset (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./raylib-game-windows.zip
          asset_name: raylib-game-windows.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
