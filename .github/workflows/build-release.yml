name: Build Release Executables

on:
  release:
    types: [published]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: game.exe
            asset_name: game-windows.exe
          - os: macos-latest
            artifact_name: game
            asset_name: game-macos
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Clone raylib
        shell: bash
        run: |
          mkdir -p vendor
          git clone --depth 1 https://github.com/raysan5/raylib.git vendor/raylib
          ls -la vendor/raylib
      
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake pkg-config
      
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake -y
      
      - name: Create build directory
        run: mkdir -p build
      
      - name: Configure CMake
        run: cmake -B build -S .
      
      - name: Build project
        run: cmake --build build --config Release
      
      - name: Locate executable
        id: locate
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            exe_path="$(find build -name 'game.exe' -type f | head -1)"
          else
            exe_path="$(find build -name 'game' -type f ! -name '*.a' ! -name '*.o' | head -1)"
          fi
          echo "exe_path=$exe_path" >> $GITHUB_OUTPUT
          echo "Found executable at: $exe_path"
      
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ steps.locate.outputs.exe_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
